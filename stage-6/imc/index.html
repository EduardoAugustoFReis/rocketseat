<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imc</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="modals.js"></script>
  <script src="./js/main.js" defer type="module" ></script>

</head>
<body>

  <div class="alert-error">
    <p>Digite somente números</p>
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" name="" id="weight" placeholder="70">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="number" name="" id="height" placeholder="175">
        </div>

        <button>Calcular IMC</button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal-card">
      <h2 class="title">
        <button class="close"><img src="assets/close.svg" alt="imagem para fechar o popup"></button>
        <span>Seu IMC é de x</span>
      </h2>  
    </div>
  </div>  
</body>
</html>
