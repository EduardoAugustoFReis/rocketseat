<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da adivinhação</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screenOne">
      <h1>Jogo da adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
      <input id="inputNumber" type="text">
      <button id="buttonTry">Tentar</button>
      </form>
    </div>

    <div class="screenTwo hide">
      <h2>Acertou</h2>
      <button id="buttonReset">Jogar novamente</button>
    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
